version: "3"

volumes:
  delivery-db-volume:

services:
  delivery-db:
    image: postgres:16.1
    container_name: delivery-db
    env_file:
      - deploy/env/.env.local
    ports:
      - "${PG_PORT}:${PG_PORT}"
    command: -p ${PG_PORT}
    volumes:
      - delivery-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "app"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  migrator:
    build:
      dockerfile: deploy/dockerfiles/migrator.Dockerfile
    env_file:
      - deploy/env/.env.local
    depends_on:
      delivery-db:
        condition: service_healthy
    environment:
      PG_HOST: delivery-db
